<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <header></header>
  <main>
    <div class="card">
      <img class="logo-icon" src="assets/images/illustration-article.svg" alt="logo">
      <span class="blog-tag">
        Learning
      </span>
      <span class="stamp">
        Published 21 Dec 2023
      </span>      
      <span class="blog-header"><b>HTML & CSS foundations</b></span>
      <div class="para">
      These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
      <div class="signage">
        <img src="/assets/images/image-avatar.webp" alt="avatar">
        <b>Greg Hooper</b>
      </div>
      

  

  

  

  
  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FWeni/Blog-Preview-Card">Florah Weni</a>.
    </div>
  </footer>
  
</body>
</html>
